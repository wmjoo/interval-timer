<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>인터벌 트레이닝 타이머</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body { 
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, sans-serif; 
    background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 40px 20px;
    max-width: 400px;
    margin: 0 auto;
    width: 100%;
  }

  /* 상단 원형 카운트다운 */
  .timer-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
  }

  .circular-timer {
    position: relative;
    width: 280px;
    height: 280px;
    margin-bottom: 30px;
  }

  .timer-bg {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: 4px solid rgba(255, 255, 255, 0.2);
  }

  .timer-progress {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid transparent;
    background: conic-gradient(from -90deg, var(--progress-color, #4caf50) 0%, var(--progress-color, #4caf50) var(--progress, 0%), rgba(255, 255, 255, 0.2) var(--progress, 0%));
    mask: radial-gradient(circle, transparent 60%, black 60%);
    -webkit-mask: radial-gradient(circle, transparent 60%, black 60%);
    transition: --progress 0.1s ease, --progress-color 0.3s ease;
  }

  .timer-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .timer-display {
    font-size: 3.5rem;
    font-weight: 800;
    margin-bottom: 10px;
    font-variant-numeric: tabular-nums;
  }

  .timer-status {
    font-size: 1.2rem;
    font-weight: 600;
    opacity: 0.9;
  }

  .exercise { color: #4fc3f7; }
  .rest { color: #ff9800; }

  /* 설정 패널 */
  .settings-panel {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 25px;
    width: 100%;
    margin-bottom: 30px;
    backdrop-filter: blur(10px);
  }

  .settings-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .setting-item {
    text-align: center;
  }

  .setting-label {
    font-size: 0.9rem;
    opacity: 0.8;
    margin-bottom: 8px;
  }

  .setting-input {
    width: 80px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    color: #1a237e;
    font-weight: 600;
    text-align: center;
    font-size: 1.1rem;
  }

  .sets-setting {
    grid-column: 1 / -1;
    text-align: center;
  }

  /* 컨트롤 버튼 */
  .controls {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
  }

  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 120px;
  }

  .btn-primary {
    background: #4fc3f7;
    color: #1a237e;
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  /* 하단 세트 인디케이터 */
  .sets-indicator {
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
  }

  .set-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.6);
    background: transparent;
    transition: all 0.3s ease;
  }

  .set-dot.completed {
    background: white;
    border-color: white;
  }

  .set-dot.current {
    background: #4fc3f7;
    border-color: #4fc3f7;
    transform: scale(1.2);
  }

  /* 플래시 효과 */
  .flash {
    animation: flash 0.5s ease;
  }

  @keyframes flash {
    0%, 100% { background: linear-gradient(135deg, #1a237e 0%, #283593 100%); }
    50% { background: rgba(79, 195, 247, 0.3); }
  }

  /* 현재 시각 표시 */
  .current-time {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 400;
  }

  /* 뮤트 버튼 */
  .mute-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.15);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    font-size: 16px;
  }

  .mute-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
  }

  .mute-button.muted {
    background: rgba(244, 67, 54, 0.3);
    color: #ff5252;
  }

  /* 뮤트 아이콘 SVG 스타일 */
  .mute-icon {
    width: 18px;
    height: 18px;
    fill: currentColor;
  }
  @media (max-width: 480px) {
    .circular-timer {
      width: 240px;
      height: 240px;
    }
    
    .timer-display {
      font-size: 2.8rem;
    }
    
    .container {
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>
  <!-- 현재 시각 표시 -->
  <div class="current-time" id="currentTime">00:00</div>
  
  <!-- 뮤트 버튼 -->
  <button class="mute-button" id="muteButton" title="음소거">
    <svg class="mute-icon" id="muteIcon" viewBox="0 0 24 24">
      <path d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
    </svg>
  </button>
  
  <div class="container">
    <!-- 상단 원형 타이머 -->
    <div class="timer-section">
      <div class="circular-timer">
        <div class="timer-bg"></div>
        <div class="timer-progress" id="timerProgress"></div>
        <div class="timer-content">
          <div class="timer-display" id="timerDisplay">40</div>
          <div class="timer-status" id="timerStatus">준비</div>
        </div>
      </div>
    </div>

    <!-- 설정 패널 -->
    <div class="settings-panel">
      <div class="settings-grid">
        <div class="setting-item">
          <div class="setting-label">운동 시간 (초)</div>
          <input type="number" id="exerciseTime" class="setting-input" value="40" min="5" max="300">
        </div>
        <div class="setting-item">
          <div class="setting-label">휴식 시간 (초)</div>
          <input type="number" id="restTime" class="setting-input" value="20" min="5" max="300">
        </div>
        <div class="setting-item sets-setting">
          <div class="setting-label">총 세트 수</div>
          <input type="number" id="totalSets" class="setting-input" value="5" min="1" max="20">
        </div>
      </div>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">시작</button>
      <button id="pauseBtn" class="btn btn-secondary" disabled>일시정지</button>
      <button id="resetBtn" class="btn btn-secondary">리셋</button>
    </div>

    <!-- 하단 세트 인디케이터 -->
    <div class="sets-indicator" id="setsIndicator">
      <!-- 세트 도트들이 여기에 동적으로 생성됩니다 -->
    </div>
  </div>

<script>
class IntervalTimer {
  constructor() {
    this.isRunning = false;
    this.isPaused = false;
    this.currentSet = 0;
    this.isExercisePhase = true;
    this.timeLeft = 40;
    this.totalTime = 40;
    this.intervalId = null;
    this.clockIntervalId = null;
    this.isMuted = false;
    
    this.exerciseTimeInput = document.getElementById('exerciseTime');
    this.restTimeInput = document.getElementById('restTime');
    this.totalSetsInput = document.getElementById('totalSets');
    this.startBtn = document.getElementById('startBtn');
    this.pauseBtn = document.getElementById('pauseBtn');
    this.resetBtn = document.getElementById('resetBtn');
    this.timerDisplay = document.getElementById('timerDisplay');
    this.timerStatus = document.getElementById('timerStatus');
    this.timerProgress = document.getElementById('timerProgress');
    this.setsIndicator = document.getElementById('setsIndicator');
    this.currentTime = document.getElementById('currentTime');
    this.muteButton = document.getElementById('muteButton');
    
    this.initializeEventListeners();
    this.createSetsIndicator();
    this.updateDisplay();
    this.startClock();
  }
  
  initializeEventListeners() {
    this.startBtn.addEventListener('click', () => this.start());
    this.pauseBtn.addEventListener('click', () => this.pause());
    this.resetBtn.addEventListener('click', () => this.reset());
    this.muteButton.addEventListener('click', () => this.toggleMute());
    
    this.totalSetsInput.addEventListener('change', () => {
      this.createSetsIndicator();
    });
    
    // 설정 변경 시 타이머가 실행 중이 아닐 때만 적용
    [this.exerciseTimeInput, this.restTimeInput].forEach(input => {
      input.addEventListener('change', () => {
        if (!this.isRunning) {
          this.updateInitialTime();
        }
      });
    });
  }
  
  createSetsIndicator() {
    const totalSets = parseInt(this.totalSetsInput.value);
    this.setsIndicator.innerHTML = '';
    
    for (let i = 0; i < totalSets; i++) {
      const dot = document.createElement('div');
      dot.className = 'set-dot';
      if (i < this.currentSet) {
        dot.classList.add('completed');
      } else if (i === this.currentSet && this.isRunning) {
        dot.classList.add('current');
      }
      this.setsIndicator.appendChild(dot);
    }
  }
  
  updateInitialTime() {
    if (this.isExercisePhase) {
      this.timeLeft = parseInt(this.exerciseTimeInput.value);
      this.totalTime = parseInt(this.exerciseTimeInput.value);
    } else {
      this.timeLeft = parseInt(this.restTimeInput.value);
      this.totalTime = parseInt(this.restTimeInput.value);
    }
    this.updateDisplay();
  }
  
  start() {
    if (!this.isRunning && !this.isPaused) {
      // 새로 시작
      this.currentSet = 0;
      this.isExercisePhase = true;
      this.timeLeft = parseInt(this.exerciseTimeInput.value);
      this.totalTime = parseInt(this.exerciseTimeInput.value);
    }
    
    this.isRunning = true;
    this.isPaused = false;
    this.startBtn.disabled = true;
    this.pauseBtn.disabled = false;
    
    this.createSetsIndicator();
    this.updateDisplay();
    
    this.intervalId = setInterval(() => {
      this.tick();
    }, 1000);
    
    // 시작 시 효과음 (간단한 beep)
    this.playBeep();
  }
  
  pause() {
    if (this.isRunning) {
      this.isRunning = false;
      this.isPaused = true;
      this.startBtn.disabled = false;
      this.pauseBtn.disabled = true;
      clearInterval(this.intervalId);
    }
  }
  
  reset() {
    this.isRunning = false;
    this.isPaused = false;
    this.currentSet = 0;
    this.isExercisePhase = true;
    this.timeLeft = parseInt(this.exerciseTimeInput.value);
    this.totalTime = parseInt(this.exerciseTimeInput.value);
    
    this.startBtn.disabled = false;
    this.pauseBtn.disabled = true;
    
    clearInterval(this.intervalId);
    this.createSetsIndicator();
    this.updateDisplay();
  }
  
  tick() {
    this.timeLeft--;
    this.updateDisplay();
    
    if (this.timeLeft <= 0) {
      this.nextPhase();
    }
  }
  
  nextPhase() {
    this.playBeep();
    this.flashScreen();
    
    if (this.isExercisePhase) {
      // 운동 -> 휴식
      this.isExercisePhase = false;
      this.timeLeft = parseInt(this.restTimeInput.value);
      this.totalTime = parseInt(this.restTimeInput.value);
    } else {
      // 휴식 -> 다음 세트 운동
      this.currentSet++;
      this.isExercisePhase = true;
      
      const totalSets = parseInt(this.totalSetsInput.value);
      if (this.currentSet >= totalSets) {
        // 모든 세트 완료
        this.complete();
        return;
      }
      
      this.timeLeft = parseInt(this.exerciseTimeInput.value);
      this.totalTime = parseInt(this.exerciseTimeInput.value);
    }
    
    this.createSetsIndicator();
    this.updateDisplay();
  }
  
  complete() {
    this.isRunning = false;
    this.startBtn.disabled = false;
    this.pauseBtn.disabled = true;
    clearInterval(this.intervalId);
    
    this.timerStatus.textContent = '완료!';
    this.timerDisplay.textContent = '00';
    this.flashScreen();
    this.playCompletionSound();
    
    // 모든 세트를 완료로 표시
    const dots = this.setsIndicator.querySelectorAll('.set-dot');
    dots.forEach(dot => {
      dot.classList.remove('current');
      dot.classList.add('completed');
    });
  }
  
  updateDisplay() {
    this.timerDisplay.textContent = this.timeLeft.toString().padStart(2, '0');
    
    if (!this.isRunning && !this.isPaused) {
      this.timerStatus.textContent = '준비';
      this.timerStatus.className = 'timer-status';
    } else if (this.isExercisePhase) {
      this.timerStatus.textContent = '운동';
      this.timerStatus.className = 'timer-status exercise';
    } else {
      this.timerStatus.textContent = '휴식';
      this.timerStatus.className = 'timer-status rest';
    }
    
    // 진행률 업데이트 (0에서 시작해서 100%로)
    const progress = ((this.totalTime - this.timeLeft) / this.totalTime) * 100;
    
    // 5초 이하일 때 빨간색, 그 외에는 초록색
    const progressColor = this.timeLeft <= 5 ? '#f44336' : '#4caf50';
    
    this.timerProgress.style.setProperty('--progress', `${progress}%`);
    this.timerProgress.style.setProperty('--progress-color', progressColor);
  }
  
  startClock() {
    this.updateClock();
    this.clockIntervalId = setInterval(() => {
      this.updateClock();
    }, 1000);
  }
  
  updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    this.currentTime.textContent = `${hours}:${minutes}`;
  }
  
  toggleMute() {
    this.isMuted = !this.isMuted;
    const muteIcon = document.getElementById('muteIcon');
    
    if (this.isMuted) {
      // 음소거 아이콘 (X 표시)
      muteIcon.innerHTML = '<path d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1z"/><path d="m19.07 4.93-1.41 1.41L16.25 7.75A4.978 4.978 0 0 1 17 10c0 1.77-1.02 3.29-2.5 4.03v2.21l2.45 2.45c.39-.23.76-.5 1.1-.8.85-.74 1.36-1.82 1.36-2.96V10.5c0-.28-.22-.5-.5-.5s-.5.22-.5.5v4.43c0 .45-.17.87-.47 1.18l1.24 1.24 1.41-1.41L19.07 4.93z"/>';
      this.muteButton.classList.add('muted');
      this.muteButton.title = '음소거 해제';
    } else {
      // 스피커 아이콘 (원래 상태)
      muteIcon.innerHTML = '<path d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
      this.muteButton.classList.remove('muted');
      this.muteButton.title = '음소거';
    }
  }
  
  flashScreen() {
    document.body.classList.add('flash');
    setTimeout(() => {
      document.body.classList.remove('flash');
    }, 500);
  }
  
  playBeep() {
    // 뮤트 상태일 때는 소리 재생하지 않음
    if (this.isMuted) return;
    
    // Web Audio API를 사용한 부드러운 장음 beep
    try {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 440;  // A4 음표 (더 부드러운 주파수)
      oscillator.type = 'sine';  // 사인파로 변경 (더 부드러운 음성)
      
      // 부드러운 페이드 인/아웃
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);  // 페이드 인
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + 1.0);  // 유지
      gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.3);  // 페이드 아웃
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 1.3);  // 더 긴 장음 (1.3초)
    } catch (e) {
      console.log('Audio not supported');
    }
  }
  
  playCompletionSound() {
    // 뮤트 상태일 때는 소리 재생하지 않음
    if (this.isMuted) return;
    
    // 완료 시 3번의 beep
    for (let i = 0; i < 3; i++) {
      setTimeout(() => this.playBeep(), i * 200);
    }
  }
}

// 타이머 초기화
document.addEventListener('DOMContentLoaded', () => {
  new IntervalTimer();
});
</script>
</body>
</html>
